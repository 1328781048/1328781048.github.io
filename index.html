                <div class="flex flex-col md:flex-row justify-between">
                    <div class="flex-1">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="${typeBg} text-${typeColor} px-3 py-1 rounded-full text-sm font-medium border ${typeBorder}">
                                    ${typeText}
                                </div>
                                ${team.online ? '<div class="w-2 h-2 rounded-full bg-cyber-green animate-pulse"></div>' : ''}
                            </div>
                            <div class="text-xs text-gray-400">${team.time}</div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="text-sm text-gray-400 mb-1">${scoreText}</div>
                            ${needScoreText}
                        </div>
                        
                        <div class="mb-4">
                            <div class="flex items-center space-x-2 mb-1">
                                <span class="text-sm text-gray-400">当前人数:</span>
                                <span class="text-cyber-blue font-bold text-lg">${team.members}/${team.totalMembers}</span>
                            </div>
                            <div class="w-full bg-cyber-dark-gray rounded-full h-2">
                                <div class="bg-gradient-to-r from-cyber-blue to-cyber-pink h-2 rounded-full" style="width: ${(team.members / team.totalMembers) * 100}%"></div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="text-sm text-gray-300 line-clamp-2">${team.description}</div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <i class="fa fa-contact-card text-cyber-blue"></i>
                                <div class="relative">
                                    <input type="text" value="${team.contact}" class="hidden" id="contact-${team.id}">
                                    <button onclick="copyContact('${team.contact}', ${team.id})" class="text-sm text-cyber-blue hover:text-cyber-pink transition-colors flex items-center space-x-1">
                                        <span>复制联系方式</span>
                                        <i class="fa fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <button onclick="joinTeam(${team.id})" class="btn-cyber bg-cyber-blue/20 text-cyber-blue px-4 py-2 rounded-md text-sm font-medium border border-cyber-blue/30 hover:border-cyber-blue/50 transition-all">
                                <i class="fa fa-plus mr-1"></i>加入
                            </button>
                        </div>
                    </div>
                    
                    <div class="ml-0 md:ml-6 mt-4 md:mt-0 flex flex-col items-center justify-center">
                        <div class="text-4xl font-orbitron font-bold text-cyber-pink text-glow mb-1">${team.type === 'need' ? team.needScore : team.score}</div>
                        <div class="text-xs text-gray-400">${team.type === 'need' ? '还需分数' : '个人分数'}</div>
                    </div>
                </div>
            `;
            
            teamList.appendChild(card);
        }

        // 渲染所有队伍
        function renderTeams(teams) {
            teamList.innerHTML = '';
            teams.forEach(team => renderTeamCard(team));
        }

        // 初始化
        function init() {
            renderTeams(mockTeams);
            
            // 移动端菜单
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 显示发布需求模态框
            showPostFormBtn.addEventListener('click', () => {
                postModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
            
            showPostFormMobileBtn.addEventListener('click', () => {
                postModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                mobileMenu.classList.add('hidden');
            });
            
            // 关闭模态框
            closeModalBtn.addEventListener('click', () => {
                postModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            });
            
            // 点击模态框外部关闭
            postModal.addEventListener('click', (e) => {
                if (e.target === postModal) {
                    postModal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }
            });
            
            // 需求类型切换
            typeRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.value === 'need') {
                        scoreLabel.textContent = '当前队伍总分';
                        membersLabel.textContent = '当前人数';
                        needScoreContainer.classList.remove('hidden');
                    } else {
                        scoreLabel.textContent = '个人分数';
                        membersLabel.textContent = '组队人数';
                        needScoreContainer.classList.add('hidden');
                    }
                });
            });
            
            // 搜索功能
            function performSearch() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                // 显示搜索中状态
                searchStatus.textContent = '搜索中...';
                searchStatus.className = 'absolute right-3 top-1/2 transform -translate-y-1/2 text-sm text-cyber-blue';
                searchStatus.classList.remove('hidden');
                
                searchInput.classList.add('border-cyber-blue/50');
                
                // 模拟搜索延迟
                setTimeout(() => {
                    let filteredTeams = [...mockTeams];
                    
                    // 文本搜索
                    if (searchTerm) {
                        // 尝试解析为数字（分数搜索）
                        const searchScore = parseInt(searchTerm);
                        if (!isNaN(searchScore)) {
                            // 分数搜索：查找分数相近的队伍（±50分范围内）
                            filteredTeams = filteredTeams.filter(team => 
                                Math.abs(team.score - searchScore) <= 50
                            );
                        } else {
                            // 关键词搜索
                            filteredTeams = filteredTeams.filter(team => 
                                team.description.toLowerCase().includes(searchTerm) ||
                                team.contact.toLowerCase().includes(searchTerm)
                            );
                        }
                    }
                    
                    // 更新显示状态
                    if (filteredTeams.length === 0) {
                        searchStatus.textContent = '无结果';
                        searchStatus.className = 'absolute right-3 top-1/2 transform -translate-y-1/2 text-sm text-cyber-pink';
                        searchInput.classList.remove('border-cyber-blue/50');
                        searchInput.classList.add('border-cyber-pink/50');
                        
                        // 渲染筛选后的队伍
                        renderTeams(filteredTeams);
                    } else {
                        searchStatus.textContent = `找到 ${filteredTeams.length} 个结果`;
                        searchStatus.className = 'absolute right-3 top-1/2 transform -translate-y-1/2 text-sm text-cyber-green';
                        searchInput.classList.remove('border-cyber-blue/50', 'border-cyber-pink/50');
                        searchInput.classList.add('border-cyber-green/50');
                        
                        // 渲染筛选后的队伍
                        renderTeams(filteredTeams);
                        
                        // 如果有符合要求的队伍，直接跳转到第一个匹配的队伍
                        setTimeout(() => {
                            const firstTeamId = filteredTeams[0].id;
                            joinTeam(firstTeamId);
                        }, 500);
                    }
                    
                    // 3秒后隐藏状态
                    setTimeout(() => {
                        searchStatus.classList.add('hidden');
                        searchInput.classList.remove('border-cyber-blue/50', 'border-cyber-pink/50', 'border-cyber-green/50');
                    }, 3000);
                }, 500);
            }
            
            // 搜索按钮点击事件
            searchBtn.addEventListener('click', performSearch);
            
            // 输入框回车事件
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 输入框焦点效果
            searchInput.addEventListener('focus', () => {
                searchInput.classList.add('border-cyber-blue/50');
            });
            
            searchInput.addEventListener('blur', () => {
                if (!searchStatus.classList.contains('hidden')) {
                    searchInput.classList.remove('border-cyber-blue/50');
                }
            });
            
            // 加入队伍功能
            window.joinTeam = function(teamId) {
                const team = mockTeams.find(t => t.id === teamId);
                if (team) {
                    // 显示加入成功提示
                    const successAlert = document.createElement('div');
                    successAlert.className = 'fixed top-4 right-4 glass-effect bg-cyber-green/20 text-cyber-green px-6 py-3 rounded-md border border-cyber-green/30 z-50 transform transition-all duration-300 translate-x-full';
                    successAlert.innerHTML = `<i class="fa fa-check-circle mr-2"></i>成功加入队伍！正在跳转...`;
                    document.body.appendChild(successAlert);
                    
                    // 显示提示
                    setTimeout(() => {
                        successAlert.classList.remove('translate-x-full');
                    }, 100);
                    
                    // 自动复制联系方式
                    setTimeout(() => {
                        copyContact(team.contact, team.id);
                    }, 500);
                    
                    // 1.5秒后跳转到队伍详情（这里模拟为高亮显示该队伍）
                    setTimeout(() => {
                        // 滚动到队伍列表
                        const teamListSection = document.querySelector('#team-list');
                        teamListSection.scrollIntoView({ behavior: 'smooth' });
                        
                        // 重新渲染列表并高亮选中的队伍
                        renderTeams(mockTeams);
                        
                        // 高亮显示选中的队伍
                        setTimeout(() => {
                            const teamCards = teamList.querySelectorAll('.glass-effect');
                            teamCards.forEach((card, index) => {
                                const cardTeamId = mockTeams[index].id;
                                if (cardTeamId === teamId) {
                                    card.classList.add('border-glow-lg', 'border-cyber-green', 'animate-pulse-fast');
                                    
                                    // 滚动到该队伍位置
                                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                    
                                    // 3秒后移除高亮效果
                                    setTimeout(() => {
                                        card.classList.remove('border-glow-lg', 'border-cyber-green', 'animate-pulse-fast');
                                    }, 3000);
                                }
                            });
                        }, 300);
                        
                        // 隐藏成功提示
                        successAlert.classList.add('translate-x-full');
                        setTimeout(() => {
                            document.body.removeChild(successAlert);
                        }, 300);
                    }, 1500);
                }
            };

            // 复制联系方式功能
            window.copyContact = function(contact, id) {
                const input = document.getElementById(`contact-${id}`);
                input.select();
                input.setSelectionRange(0, 99999); // 兼容移动设备
                document.execCommand('copy');
                
                // 显示复制成功提示
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                button.innerHTML = '<span>已复制！</span><i class="fa fa-check"></i>';
                button.classList.add('text-cyber-green');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('text-cyber-green');
                }, 2000);
            };

            // 表单提交
            postForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // 表单验证
                const type = document.querySelector('input[name="type"]:checked').value;
                const score = document.getElementById('score').value;
                const contact = document.getElementById('contact').value;
                const description = document.getElementById('description').value;
                
                if (!score || !contact) {
                    // 显示错误提示
                    const errorAlert = document.createElement('div');
                    errorAlert.className = 'fixed top-4 right-4 glass-effect bg-cyber-pink/20 text-cyber-pink px-6 py-3 rounded-md border border-cyber-pink/30 z-50 transform transition-all duration-300 translate-x-full';
                    errorAlert.innerHTML = '<i class="fa fa-exclamation-circle mr-2"></i>请填写必要信息！';
                    document.body.appendChild(errorAlert);
                    
                    setTimeout(() => {
                        errorAlert.classList.remove('translate-x-full');
                    }, 100);
                    
                    setTimeout(() => {
                        errorAlert.classList.add('translate-x-full');
                        setTimeout(() => {
                            document.body.removeChild(errorAlert);
                        }, 300);
                    }, 3000);
                    return;
                }
                
                // 创建新的队伍数据
                const newTeam = {
                    id: mockTeams.length + 1,
                    type: type,
                    score: parseInt(score),
                    needScore: type === 'need' ? 2026 - parseInt(score) : 0,
                    members: type === 'need' ? parseInt(document.getElementById('members').value) : 1,
                    totalMembers: 3,
                    contact: contact,
                    description: description || (type === 'need' ? '寻找队友一起凑分' : '寻找队伍加入'),
                    time: '刚刚',
                    online: true
                };
                
                // 添加到列表开头
                mockTeams.unshift(newTeam);
                
                // 重新渲染列表
                renderTeams(mockTeams);
                
                // 关闭模态框
                postModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
                
                // 重置表单
                postForm.reset();
                
                // 显示成功提示
                const successAlert = document.createElement('div');
                successAlert.className = 'fixed top-4 right-4 glass-effect bg-cyber-green/20 text-cyber-green px-6 py-3 rounded-md border border-cyber-green/30 z-50 transform transition-all duration-300 translate-x-full';
                successAlert.innerHTML = '<i class="fa fa-check-circle mr-2"></i>需求发布成功！';
                document.body.appendChild(successAlert);
                
                setTimeout(() => {
                    successAlert.classList.remove('translate-x-full');
                }, 100);
                
                // 3秒后隐藏提示
                setTimeout(() => {
                    successAlert.classList.add('translate-x-full');
                    setTimeout(() => {
                        document.body.removeChild(successAlert);
                    }, 300);
                }, 3000);
                
                // 滚动到队伍列表顶部
                setTimeout(() => {
                    const teamListSection = document.querySelector('#team-list');
                    teamListSection.scrollIntoView({ behavior: 'smooth' });
                    
                    // 高亮显示新发布的队伍
                    const newTeamCard = teamListSection.firstElementChild;
                    if (newTeamCard) {
                        newTeamCard.classList.add('border-glow-lg', 'border-cyber-green');
                        setTimeout(() => {
                            newTeamCard.classList.remove('border-glow-lg', 'border-cyber-green');
                        }, 2000);
                    }
                }, 500);
            });
            
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            let searchTimeout;
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                // 清除之前的定时器
                clearTimeout(searchTimeout);
                
                // 添加搜索中提示
                const searchIcon = searchInput.previousElementSibling;
                const originalIcon = searchIcon.className;
                
                // 显示搜索动画
                searchIcon.className = 'fa fa-spinner fa-spin absolute left-3 top-1/2 transform -translate-y-1/2 text-cyber-blue';
                
                // 延迟搜索，避免频繁操作
                searchTimeout = setTimeout(() => {
                    if (searchTerm === '') {
                        // 如果搜索框为空，显示所有队伍
                        renderTeams(mockTeams);
                        
                        // 显示搜索提示
                        const searchHint = document.createElement('div');
                        searchHint.className = 'text-center py-8 text-gray-400';
                        searchHint.innerHTML = '<i class="fa fa-info-circle mr-2"></i>输入关键词搜索队伍或玩家';
                        
                        if (teamList.children.length === 0) {
                            teamList.appendChild(searchHint);
                        }
                    } else {
                        // 根据搜索词过滤队伍
                        const filteredTeams = mockTeams.filter(team => {
                            return team.description.toLowerCase().includes(searchTerm) ||
                                   team.contact.toLowerCase().includes(searchTerm) ||
                                   team.score.toString().includes(searchTerm) ||
                                   team.needScore.toString().includes(searchTerm);
                        });
                        
                        renderTeams(filteredTeams);
                        
                        // 如果没有搜索结果，显示提示
                        if (filteredTeams.length === 0) {
                            teamList.innerHTML = `
                                <div class="text-center py-12">
                                    <i class="fa fa-search text-4xl text-cyber-blue/30 mb-4"></i>
                                    <p class="text-gray-400">未找到相关队伍</p>
                                    <p class="text-sm text-gray-500 mt-2">试试其他关键词吧</p>
                                </div>
                            `;
                        } else {
                            // 显示搜索结果数量
                            const resultCount = document.createElement('div');
                            resultCount.className = 'text-right text-sm text-cyber-blue mb-4';
                            resultCount.innerHTML = `<i class="fa fa-search mr-1"></i>找到 ${filteredTeams.length} 个相关队伍`;
                            teamList.insertBefore(resultCount, teamList.firstChild);
                        }
                    }
                    
                    // 恢复原始图标
                    searchIcon.className = originalIcon;
                }, 500);
            });

            // 加载更多
            loadMoreBtn.addEventListener('click', () => {
                loadMoreBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>加载中...';
                
                // 模拟加载延迟
                setTimeout(() => {
                    // 可以在这里添加更多模拟数据
                    loadMoreBtn.innerHTML = '<i class="fa fa-check mr-2"></i>已加载全部';
                    loadMoreBtn.disabled = true;
                    loadMoreBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }, 1500);
            });
            
            // 实时在线人数更新
            setInterval(() => {
                const onlineCount = document.getElementById('online-count');
                const onlineCountMobile = document.getElementById('online-count-mobile');
                const currentCount = parseInt(onlineCount.textContent.replace(',', ''));
                const change = Math.floor(Math.random() * 21) - 10; // -10 到 10 的随机数
                const newCount = Math.max(1000, currentCount + change);
                onlineCount.textContent = newCount.toLocaleString();
                onlineCountMobile.textContent = newCount.toLocaleString();
            }, 5000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>

</body></html>
